<div class="proyectos" id="proyectos">
    <div class="container-fluid">

      <div class="row">
        <div class="col">
          <h1>Proyectos</h1>
        </div>
      </div>

      <div class="row">
        <div *ngFor="let proyectos of proyectosList" class="card col-lg-4 col-sm-12">         
            <img [src]="proyectos.foto" class="card-img-top" alt="proyecto">
            <div class="card-body">
              <h5 class="card-title">{{proyectos.nombre}}</h5>
              <p class="card-text">{{proyectos.descripcion}}</p>
              <p class="card-text">{{proyectos.fecha}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <p class="card-text">Tecnologías utilizadas:</p>
                  <img class="img-fluid" [src]="proyectos.t1">
                  <img class="img-fluid " [src]="proyectos.t2">
                  <img class="img-fluid" [src]="proyectos.t3">
                  <img class="img-fluid" [src]="proyectos.t4">
              </li>
            </ul>
            <div class="card-body">
              <a [href]="proyectos.url" target="_blank" class="card-link">Ir al repositorio</a>
            </div>

        <div> 
      </div>

    </div>
</div>

<div class="masproyect">
  <div class="container-fluid">
      <div class="row">
      <div class="col-12">
          <a href="https://github.com/melirossi?tab=repositories" target="_blank"><button type="button" class="btn">Ver más proyectos</button></a>
      </div>
      </div>
  </div>
</div>
